<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{background: #000000;}
    </style>
</head>
<body>
    <canvas id="canvas" width="950" height="550"></canvas>
    <script>
        var canvas=document.getElementById('canvas');
        //获得绘制环境(相当于一层画布)
        var cv=canvas.getContext('2d');
        //设置填充颜色
        cv.fillStyle='yellow';
        //画一个实心矩形
        cv.fillRect(200,100,500,300);
        //指定描边颜色
        cv.strokeStyle='purple';
        //设置线条粗细
        cv.lineWidth=5;
        //绘制空心矩形
        cv.strokeRect(300,200,300,150);
        //清除画布
        cv.clearRect(260,150,250,200);
    </script>
</body>
</html>
