<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{border: 1px solid gray;}
    </style>
</head>
<body>
    <canvas width="600" height="400" id="canvas"></canvas>
    <script>
        var canvas=document.getElementById('canvas');
        //使用画布的上下文
        var ctx=canvas.getContext('2d');
        //fillRect(x,y,w,h)
        /* ctx.strokeStyle='red';
        ctx.strokeRect(100,100,300,40);//描边 */
        //线
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(300,300);
        ctx.lineTo(300,200);
        ctx.lineTo(500,200);
        ctx.closePath();
        ctx.strokeStyle='red';
        ctx.stroke();
        ctx.fillStyle='skyblue';
        ctx.fill();


    </script>
</body>
</html>
